<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        img{
            height: 0;
            width: 0;
        }
    </style>
    <title>Arabic harf</title>
</head>
<body>

    
    <h1 class="ch1" style="text-align: center; display:block;">আরবি হরফ</h1>
    <div class="cont for-arabic">
        
    
            <div class="btndiv"><h2>alif</h2><h2>আলিফ</h2><button class="myButton ا">ا</button></div>
            <div class="btndiv"><h2>Bā</h2><h2>বা</h2><button class="myButton ب">ب</button></div>
            <div class="btndiv"><h2>Tā</h2><h2>তা</h2><button class="myButton ت">ت</button></div>
            <div class="btndiv"><h2>Thā</h2><h2>ছা</h2><button class="myButton ث">ث</button></div>
            
    
            <div class="btndiv"><h2>Jīm</h2><h2>জী...ম</h2><button class="myButton ج">ج</button></div>
            <div class="btndiv"><h2>Ḥā</h2><h2>হা</h2><button class="myButton ح">ح</button></div>
            <div class="btndiv"><h2>Khā</h2><h2>খ</h2><button class="myButton خ">خ</button></div>
            <div class="btndiv"><h2>Dāl</h2><h2>দাল</h2><button class="myButton د">د</button></div>
            
    
            <div class="btndiv"><h2>Dhāl</h2><h2>যাল</h2><button class="myButton ذ">ذ</button></div>
            <div class="btndiv"><h2>Rā</h2><h2>র</h2><button class="myButton ر">ر</button></div>
            <div class="btndiv"><h2>Zāy</h2><h2>ঝা</h2><button class="myButton ز">ز</button></div>
            <div class="btndiv"><h2>Sīn</h2><h2>সিন</h2><button class="myButton س">س</button></div>
            
     
            <div class="btndiv"><h2>Shīn</h2><h2>শীন</h2><button class="myButton ش">ش</button></div>
            <div class="btndiv"><h2>Ṣād</h2><h2>ছ-দ</h2><button class="myButton ص">ص</button></div>
            <div class="btndiv"><h2>Ḍād</h2><h2>দ-দ</h2><button class="myButton ض">ض</button></div>
            <div class="btndiv"><h2>Ṭā</h2><h2>ত</h2><button class="myButton ط">ط</button></div>
            
         
            <div class="btndiv"><h2>Ẓā</h2><h2>য</h2><button class="myButton ظ">ظ</button></div>
            <div class="btndiv"><h2>ayn</h2><h2>আইন</h2><button class="myButton ع">ع</button></div>
            <div class="btndiv"><h2>Ghayn</h2><h2>গইন</h2><button class="myButton غ">غ</button></div>
            <div class="btndiv"><h2>Fā</h2><h2>ফা</h2><button class="myButton ف">ف</button></div>
            
            <div class="btndiv"><h2>Qāf</h2><h2>কফ</h2><button class="myButton ق">ق</button></div>
            <div class="btndiv"><h2>Kāf</h2><h2>কাফ</h2><button class="myButton ك">ك</button></div>
            <div class="btndiv"><h2>Lām</h2><h2>লাম</h2><button class="myButton ل">ل</button></div>
            <div class="btndiv"><h2>Mīm</h2><h2>মিম</h2><button class="myButton م">م</button></div>
         
            <div class="btndiv"><h2>Nūn</h2><h2>নূ-ন</h2><button class="myButton ن">ن</button></div>
            <div class="btndiv"><h2>Wāw</h2><h2>ওয়াও</h2><button class="myButton و">و</button></div>
            <div class="btndiv"><h2>Hā</h2><h2>হা</h2><button class="myButton ه">ه</button></div>
            <div class="btndiv"><h2>Hamza</h2><h2>হামযা</h2><button class="myButton ء">ء</button></div>
            <div class="btndiv"><h2>Yā</h2><h2>ইয়া</h2><button class="myButton ي">ي</button></div>
            
        

    </div>

    <script src="arabic.js"></script>

</body>
</html>
